{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">All Tasks</h3>


    <ul class="collapsible">
        {% for task in tasks %}
        <li>
            <!-- EDITING TASKS BUTTONS -->
            <div class="collapsible-header white-text light-blue darken-4 text-shadow">
                <div class="col s3">
                    <i class="fas fa-caret-down"></i>
                    <!-- below has to be a href to trigger py function -->
                    <a href="" class="bttn-small green accent-4">Done</a>
                    <a href="{{ url_for('edit_task', task_id=task._id) }}" class="bttn-small light-blue lighten-1">Edit</a>
                </div>
                <div class="col s9">
                    <strong>{{ task.task_name }}</strong> : {{ task.due_date }}
                    {% if task.is_urgent == "on" %}
                        <i class="fas fa-exclamation-circle light-blue-text text-lighten-2 tooltipped"
                            data-position="right" data-tooltip="URGENT!"></i>
                    {% endif %}
                </div>
            </div>
            <div class="collapsible-body">
                <p>{{ task.task_description }}</p>
                <p><em>by: {{ task.created_by }}</em></p>
            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
